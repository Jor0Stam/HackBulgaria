<table border="2pt">
  <tr>
    <th>Course name</th>
    <th>Description</th>
    <th>Start date</th>
    <th>End date</th>
  </tr>

{% for course in all_courses %}
  <tr>
    <th>  {{course.name}} </th>
    <th> {{course.description}} </th>
    <th>  {{course.start_date}} </th>
    <th>  {{course.end_date}} </th>
  </tr>
{% endfor %}

</table>
